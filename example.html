<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
        // 1. Get the container and create the root first
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);

        // 2. Define costs (these don't change, so they can stay outside)
        const productCost = 10 + (8 * 2);
        const shippingCost = 5;
        const totalCost = (productCost + shippingCost);

        // 3. Set the interval to run every 1000ms (1 second)
        setInterval(() => {
            // MOVED INSIDE: Time variables must be here to update
            const currentDate = dayjs().format('D MMM YYYY');
            const currentTime = dayjs().format('HH:mm:ss');

            // MOVED INSIDE: The JSX must be recreated with the new time
            const div = (
                <div>
                    <h1>Today is: {currentDate}</h1>
                    <h1>Current time: {currentTime}</h1>
                    <p>Price cost: ${productCost}</p>
                    <p>Shipping cost: ${shippingCost}</p>
                    <p>Total cost: ${totalCost}</p>
                    <button>Place your order</button>
                </div>
            );

            // MOVED INSIDE: Render the new div
            root.render(div);
        }, 1000);
    </script>
</body>

</html>
